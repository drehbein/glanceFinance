<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glance Finance</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/svg" href="images/graphIcon.svg">
  <script src="script.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1 id="date">[date]</h1>
    <button id="optionsButton" onclick="showElements(['optionsWrapper'])">
      <img id="optionsIcon" src="images/optionsIcon.svg" alt="Navigation icon to options">
    </button>
    <div id="graph">
      <p>[Graph Placeholder]</p>
        <!--
          Store income/expenses and initial date/$ locally
          Build graph day-by-day
        -->
    </div>
    <div id="breakdown">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Frequency</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form id="form">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="income/expense" required>
        <fieldset>
          <legend>Every</legend>
          <label for="frequency">Frequency</label>
          <input id="frequency" type="number" placeholder="2" required>
          <label for="units">Units</label>
          <select id="units">
            <option value="1">Days</option>
            <option value="2" selected>Weeks</option>
            <option value="3">Months</option>
            <option value="4">Years</option>
          </select>
        </fieldset>
        <label for="amount">Amount</label>
        <span>$</span>
        <input type="number" id="amount" placeholder="855.16" required>
        <button id="addItem" type="submit">
          <img src="images/addIcon.svg" alt="Add button">
        </button>
      </form>
    </div>
    <div id="optionsWrapper" class="isHidden">
      <div id="optionsField">
        <h1>Options</h1>
        <button id="optionsExit" onclick="hideElements(['optionsWrapper'])">
          <img src="images/closeIcon.svg" alt="Exit options menu button">
        </button>
        <menu>
          <li>[Color sceme dropdown]</li>
          <li>[Initial capital text input] | [Initial date calendar selector]</li>
          <li>[Time range slider]</li>
          <li>[Time increments slider]</li>
          <li>[Origin toggle]</li> <!-- Toggle origin being zero or relative minimum -->
          <li>[login/account stuff]</li> <!-- Maybe the options icon should just be the avatar icon? -->
        </menu>
      </div>
    </div>
  </div>
</body>
</html>
