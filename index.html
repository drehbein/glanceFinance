<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glance Finance</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/svg" href="images/graphIcon.svg">
  <script src="script.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1 id="date">[date]</h1>
    <button id="optionsButton" onclick="showElements(['optionsWrapper'])">
      <img id="optionsIcon" src="images/optionsIcon.svg" alt="Navigation icon to options">
    </button>
    <div id="graph">
      <p>[Graph Placeholder]</p>
        <!--
          Store income/expenses and initial date/$ locally
          Build graph day-by-day
        -->
    </div>
    <div id="breakdown">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Frequency</th>
            <th>
              <img src="images/closeIcon.svg" alt="Delete breakdown data" onclick="deleteBreakdownData()">
            </th>
          </tr>
        </thead>
        <tbody id="breakdownBody"></tbody>
        <tfoot>
          <tr>
            <td>
              <input id="name" type="text" placeholder="income/expense">
            </td>
            <td>
              <input type="number" id="amount" placeholder="855.16">
            </td>
            <td>
              <input id="frequency" type="number" placeholder="2">
              <select id="units">
                <option value="0">Days</option>
                <option value="1">Weeks</option>
                <option value="2" selected>Months</option>
                <option value="3">Years</option>
              </select>
            </td>
            <td>
              <button onclick="addItem()">
                <img src="images/addIcon.svg" alt="Add button">
              </button>
            </td>
          </tr>
        </tfoot>
      </table>
      <form id="form">
      </form>
    </div>
    <div id="optionsWrapper" class="isHidden">
      <div id="optionsField">
        <h1>Options</h1>
        <button id="optionsExit" onclick="hideElements(['optionsWrapper'])">
          <img src="images/closeIcon.svg" alt="Exit options menu button">
        </button>
        <menu>
          <li>[Color sceme dropdown]</li>
          <li>[Initial capital text input] | [Initial date calendar selector]</li>
          <li>[Time range slider]</li>
          <li>[Time increments slider]</li>
          <li>[Origin toggle]</li> <!-- Toggle origin being zero or relative minimum -->
          <li>[login/account stuff]</li> <!-- Maybe the options icon should just be the avatar icon? -->
        </menu>
      </div>
    </div>
  </div>
</body>
</html>
